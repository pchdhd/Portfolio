<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Raleway:ital@1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Qwigley&family=Raleway:ital@1&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
    <title>Marcos-Chagas-Desarrollador</title>
</head>

<body>
    <header>
        <section>
            <nav>
                <div class="headerContainer ">
                    <div class="row">
                        <img class="logo col-4 col-lg-2 col-sm-4 col-md-3" src="./imagenes/logo.png" alt="Logo">

                        <div class=" mt-5 col-2  btn-1 button" onclick={addInfo()}>
                            <p>Sobre mi</p>
                        </div>
                        <div class="mt-5 col-2 button" onclick={addPages()}>
                            <p>Mis proyectos</p>
                        </div>
                        <div class="mt-5 col-2 button" onclick={addExp()}>
                            <p>Exp. y Estudios</p>
                        </div>
                    </div>
                </div>
                <div class="linea"></div>
            </nav>
        </section>
    </header>
    <main>
        <div class="mainContainer" id="mainContainer">
            
        </div>
        <div class="linea"></div>
    </main>

    <footer>
        <div class="footer">
            <img src="./imagenes/foto perfil.jpg" alt="">
            <div class="footer-form">
                <div>
                    <p>Contactame</p>
                </div>
                <div class="div-formulario">
                    <form action="#" method="post">
                        <label for="email" class="mb-2">Email</label>
                        <input type="email" required placeholder="Ingresa tu email" name="email" id="email">
                        <br>
                        <label for="motivo">Motivo</label>
                        <input type="text" required placeholder="Ingrese Motivo" name="motivo" id="motivo">
                    </form>
                    <button class="button-submit" onclick={ingresarDatos()}>Enviar</button>
                </div>
                <div class="contacto"><a href="mailto:chagasmarcos335@gmail.com">
                        <p>Email: chagasmarcos335@gmail.com</p>
                    </a>
                    <p>Tel: +59895737834</p> <a href="./pages/Logoutadmin.html" target="_blank">
                        <p>Loguea como administrador</p>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="./app.js"></script>
    <script src="recibidos.js"></script>

</body>

</html>
